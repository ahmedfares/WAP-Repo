String.prototype.filter = function (words) {
    
    let newstring = this;
    for(let i=0;i<words.length;i++)
    {
        newstring = newstring.replace(words[i],'');
    }
    return newstring;
};
console.log("This house is not nice!".filter(['not']));

// Question 2

Array.prototype.bubbleSort = function () {
    
    var swapp;
    var n = this.length-1;
    var x=this;
    do {
        swapp = false;
        for (var i=0; i < n; i++)
        {
            if (x[i] > x[i+1])
            {
               var temp = x[i];
               x[i] = x[i+1];
               x[i+1] = temp;
               swapp = true;
            }
        }
        n--;
    } while (swapp);
 return x; 
};
console.log([2,6,3,7,4,8,5].bubbleSort());

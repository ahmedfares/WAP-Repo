The Functions written in the script
<script>
function max(num1, num2){
	if(num1 > num2)
		return num1;
	else if(num2 > num1)
		return num2;
	else
		return 'equal';
}

// Test Case
console.log(max(5,8));

function maxOfThree(num1, num2, num3) {
var max = num1;
if (num2 > max)
	max= num2;
if (num3 > max)
	max = num3;
return max;
}

// Test Case
console.log(maxOfThree(5,7,8));

function isVowel(letter) {
	return (['i','o','u','e', 'a'].indexOf(letter.toLowerCase()) > -1)
}

// Test Case
console.log(isVowel('o'));

function sum(nums) {
	var sum = 0;
	for (var i=0;i<nums.length;i++)
	{
		sum += nums[i];
	}
	return sum;
}

// Test Case
console.log(sum([5,2,1]));

function multiply(nums) {
	var sum = 1;
	for (var i=0;i<nums.length;i++)
	{
		sum *= nums[i];
	}
	return sum;
}

// Test Case
console.log(multiply([2,4]));

function reverse(word) {
	var reversed = '';
	for (var i =word.length-1;i>=0;i--)
	{
		reversed += word.charAt(i);
	}
	return reversed;
}

// Test Case
console.log(reverse('reverse'));

function findLongestWord(words) {
	var longestWord = words[0];
	for (var i=1; i <words.length; i++)
	{
		if (words[i].length > longestWord.length)
		{
			longestWord = words[i];
		}
	}
	return longestWord;
}

// Test Case
console.log(findLongestWord(['Eric','Sam']));

function filterLongWords(words, num){
	var longwords = [];
	for (var i =0;i<words.length;i++){
		if(words[i].length > num)
			longwords.push(words[i]);
	}
	return longwords;
}

// Test Case
console.log(findLongestWord(['Eric','Sam'],3));

const a = [1,3,5,3,3]; 
const b = a.map(function(elem, i, array) {
  return elem * 10;
})
console.log(b);
const c = a.filter(function(elem, i, array){
  return elem == 3;});
console.log(c);
const d = a.reduce(function(prevValue, elem, i, array){
  return prevValue * elem;
});
console.log(d);

</script>
